---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: centos7
    image: centos/systemd
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    command: "/usr/sbin/init"
provisioner:
  name: ansible
  playbooks:
    converge: converge.yml
verifier:
  name: testinfra
