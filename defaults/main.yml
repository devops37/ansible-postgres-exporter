---
postgres_exporter_version: 0.10.0
postgres_exporter_binary_local_dir: ""
postgres_exporter_web_listen_address: "0.0.0.0:9187"
postgres_exporter_web_telemetry_path: "/metrics"
postgres_exporter_extend_query_path: ""
postgres_exporter_data_source_name: "user=postgres host=/var/run/postgresql/\
  sslmode=disable"

# Internal variables.
_postgres_exporter_binary_install_dir: "/usr/local/bin"
_postgres_exporter_system_group: "postgres-exp"
_postgres_exporter_system_user: "{{ _postgres_exporter_system_group }}"
